<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IVAO Radar Map Full Feature</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<!-- MarkerCluster CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
/>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
/>

<style>
  html, body, #map {
    height: 100%;
    margin: 0; padding: 0;
    background: #121212;
    color: white;
    font-family: Arial, sans-serif;
  }

  /* Map container */
  #map {
    filter: brightness(0.95);
  }

  /* Popup styling */
  .leaflet-popup-content-wrapper {
    background: #222;
    color: white;
    font-size: 14px;
  }

  /* ATC badge styles */
  .atc-badge {
    font-weight: bold;
    border-radius: 3px;
    padding: 2px 6px;
    margin-right: 6px;
    font-size: 12px;
    display: inline-block;
    vertical-align: middle;
    color: white;
    user-select: none;
  }
  .badge-tower { background: #c0392b; }    /* red */
  .badge-ground { background: #27ae60; }   /* green */
  .badge-delivery { background: #2980b9; } /* blue */
  .badge-center { background: #8e44ad; }   /* purple */

  /* Aircraft icon */
  .ac-icon {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #f39c12;
    border: 2px solid #e67e22;
    box-shadow: 0 0 8px #f39c12;
  }

  /* Controls container */
  #controls {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    background: #222;
    padding: 10px 15px;
    border-radius: 6px;
    box-shadow: 0 0 12px rgba(0,0,0,0.7);
  }
  #controls label, #controls input, #controls button {
    color: white;
    font-size: 14px;
  }
  #controls input[type="text"] {
    width: 90px;
    padding: 5px;
    margin-right: 8px;
    border-radius: 4px;
    border: none;
    outline: none;
    font-weight: bold;
    text-transform: uppercase;
  }
  #controls button {
    background: #444;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  #controls button:hover {
    background: #666;
  }
  #controls input[type="checkbox"] {
    margin-left: 10px;
    vertical-align: middle;
  }
</style>
</head>
<body>

<div id="map"></div>

<div id="controls">
  Center: <input type="text" id="centerInput" placeholder="lat,lng" value="51.41779,1.99934" />
  Zoom: <input type="text" id="zoomInput" placeholder="zoom" value="7" size="2" />
  <button id="btnGo">Go</button>
  <label><input type="checkbox" id="toggleSectors" checked /> Show Sectors</label>
  <button id="btnRefresh">Refresh Now</button>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- MarkerCluster plugin -->
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<script>
  // --- CONFIG ---
  const TOKEN_SERVER = 'https://ivao-token-server.onrender.com/token';
  const IVAO_API = 'https://api.ivao.aero/v2/tracker/whazzup';
  const REFRESH_INTERVAL_MS = 30000; // 30 seconds

  // --- MAP SETUP ---
  const map = L.map('map').setView([51.41779, 1.99934], 7);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap &copy; CartoDB',
  }).addTo(map);

  // Marker cluster groups for aircraft and ATC
  const aircraftClusterGroup = L.markerClusterGroup();
  const atcClusterGroup = L.markerClusterGroup();

  // Add clusters to map
  aircraftClusterGroup.addTo(map);
  atcClusterGroup.addTo(map);

  // Airspace sectors GeoJSON sample (UK FIR and sectors)
  // This is a simplified example - replace with real sector polygons as needed
  const sectorsGeoJson = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": { "name": "London FIR", "color": "#c0392b" },
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [-2.0, 52.0], [0.5, 53.2], [3.0, 52.5], [3.0, 51.0], [0.0, 50.5], [-1.5, 50.7], [-2.0, 52.0]
          ]]
        }
      },
      {
        "type": "Feature",
        "properties": { "name": "Scottish FIR", "color": "#2980b9" },
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [-6.0, 57.0], [-2.0, 57.5], [-2.0, 55.5], [-5.5, 55.0], [-6.0, 57.0]
          ]]
        }
      }
    ]
  };

  let sectorsLayer = null;

  function showSectors(show) {
    if (show) {
      if (!sectorsLayer) {
        sectorsLayer = L.geoJSON(sectorsGeoJson, {
          style: feature => ({
            color: feature.properties.color,
            fillColor: feature.properties.color,
            fillOpacity: 0.15,
            weight: 2,
          }),
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`<strong>${feature.properties.name}</strong>`);
          }
        }).addTo(map);
      } else {
        sectorsLayer.addTo(map);
      }
    } else {
      if (sectorsLayer) {
        map.removeLayer(sectorsLayer);
      }
    }
  }
  showSectors(true);

  // --- ICONS ---
  // ATC badges by facility
  function atcIcon(controller) {
    let badgeClass = 'badge-center';
    let badgeLetter = 'C';

    if (controller.facility === 'ATC_TWR') {
      badgeClass = 'badge-tower';
      badgeLetter = 'T';
    } else if (controller.facility === 'ATC_GND') {
      badgeClass = 'badge-ground';
      badgeLetter = 'G';
    } else if (controller.facility === 'ATC_DEL') {
      badgeClass = 'badge-delivery';
      badgeLetter = 'D';
    }

    const html = `
      <div class="atc-badge ${badgeClass}">${badgeLetter}</div>
      <span style="color:white; font-weight:bold;">${controller.callsign}</span>
    `;

    return L.divIcon({
      html,
      className: '',
      iconSize: [40, 24],
      iconAnchor: [20, 12],
      popupAnchor: [0, -12]
    });
  }

  // Aircraft icon - orange circle
  function aircraftIcon() {
    return L.divIcon({
      html: `<div class="ac-icon"></div>`,
      className: '',
      iconSize: [18, 18],
      iconAnchor: [9, 9],
      popupAnchor: [0, -9]
    });
  }

  // --- FETCHING IVAO DATA ---

  async function getToken() {
    try {
      const res = await fetch(TOKEN_SERVER);
      if (!res.ok) throw new Error('Token fetch failed');
      const json = await res.json();
      if (!json.token) throw new Error('Token missing');
      return json.token;
    } catch (e) {
      console.error('Failed to get token:', e);
      return null;
    }
  }

  async function fetchIVAO(token) {
    if (!token) return null;
    try {
      const res = await fetch(IVAO_API, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) throw new Error('IVAO API error');
      return await res.json();
    } catch (e) {
      console.error('IVAO fetch error:', e);
      return null;
    }
  }

  // --- MAP UPDATE ---

  async function updateMap() {
    const token = await getToken();
    if (!token) return;

    const data = await fetchIVAO(token);
    if (!data || !data.clients) return;

    // Clear clusters
    aircraftClusterGroup.clearLayers();
    atcClusterGroup.clearLayers();

    // Add ATC markers
    (data.clients.controllers || []).forEach(ctrl => {
      if (!ctrl.position) return;
      const marker = L.marker([ctrl.position.lat, ctrl.position.lon], {
        icon: atcIcon(ctrl),
        title: ctrl.callsign
      });
      const popupHtml = `
        <strong>${ctrl.callsign}</strong><br/>
        Position: ${ctrl.position.name || 'N/A'}<br/>
        Frequency: ${ctrl.frequency || 'N/A'}
      `;
      marker.bindPopup(popupHtml);
      atcClusterGroup.addLayer(marker);
    });

    // Add aircraft markers
    (data.clients.pilots || []).forEach(ac => {
      if (!ac.position) return;
      const marker = L.marker([ac.position.lat, ac.position.lon], {
        icon: aircraftIcon(),
        title: ac.callsign
      });
      const popupHtml = `
        <strong>${ac.callsign}</strong><br/>
        Aircraft: ${ac.flightPlan?.aircraftId || 'N/A'}<br/>
        Departure: ${ac.flightPlan?.departureId || 'N/A'}<br/>
        Arrival: ${ac.flightPlan?.arrivalId || 'N/A'}<br/>
        Altitude: ${ac.position.altitude || 'N/A'} ft<br/>
        Groundspeed: ${ac.position.groundspeed || 'N/A'} kts
      `;
      marker.bindPopup(popupHtml);
      aircraftClusterGroup.addLayer(marker);
    });
  }

  // --- UI CONTROLS ---

  const centerInput = document.getElementById('centerInput');
  const zoomInput = document.getElementById('zoomInput');
  const btnGo = document.getElementById('btnGo');
  const btnRefresh = document.getElementById('btnRefresh');
  const toggleSectorsCheckbox = document.getElementById('toggleSectors');

  btnGo.addEventListener('click', () => {
    const val = centerInput.value.split(',');
    if (val.length === 2) {
      const lat = parseFloat(val[0].trim());
      const lng = parseFloat(val[1].trim());
      const zoom = parseInt(zoomInput.value, 10);
      if (!isNaN(lat) && !isNaN(lng) && !isNaN(zoom)) {
        map.setView([lat, lng], zoom);
      }
    }
  });

  btnRefresh.addEventListener('click', updateMap);

  toggleSectorsCheckbox.addEventListener('change', e => {
    showSectors(e.target.checked);
  });

  // --- INITIAL LOAD ---
  updateMap();

  // Auto refresh interval
  setInterval(updateMap, REFRESH_INTERVAL_MS);

</script>

</body>
</html>

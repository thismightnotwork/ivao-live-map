<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IVAO Aircraft Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }
    .popup-content { font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([51.505, -0.09], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const aircraftLayer = L.layerGroup().addTo(map);

    // Your backend endpoint serving IVAO aircraft data
    const backendURL = 'https://ivao-token-server.onrender.com/aircraft'; 

    async function fetchAircraft() {
      try {
        const res = await fetch(backendURL);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const data = await res.json();

        aircraftLayer.clearLayers();

        if (!data || !data.response) {
          console.error('No aircraft data found in response');
          return;
        }

        data.response.forEach(ac => {
          const lat = ac.latitude;
          const lon = ac.longitude;
          if (!lat || !lon) return;

          const callsign = ac.callsign || 'N/A';
          const aircraftType = ac.aircraft_type || 'N/A';
          const altitude = ac.altitude ? ac.altitude + ' ft' : 'N/A';
          const groundspeed = ac.groundspeed ? ac.groundspeed + ' kts' : 'N/A';
          const flightRules = ac.flight_rules || 'N/A';

          const marker = L.marker([lat, lon]).addTo(aircraftLayer);

          const popupContent = `
            <div class="popup-content">
              <strong>${callsign}</strong><br/>
              Type: ${aircraftType}<br/>
              Altitude: ${altitude}<br/>
              Groundspeed: ${groundspeed}<br/>
              Flight Rules: ${flightRules}
            </div>
          `;

          marker.bindPopup(popupContent);
        });
      } catch (err) {
        console.error('Failed to fetch aircraft:', err);
      }
    }

    fetchAircraft();
    setInterval(fetchAircraft, 30000);
  </script>
</body>
</html>
